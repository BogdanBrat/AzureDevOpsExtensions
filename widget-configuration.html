<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="sdk/scripts/VSS.SDK.min.js"></script>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .validation-error {
            color: red;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="widget-configuration">
        <div class="form-group">
            <label for="harvestAccountId">Harvest Account ID *</label>
            <input type="text" id="harvestAccountId" />
            <span class="validation-error">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text">This field is required.</span>
            </span>
        </div>
        <div class="form-group">
            <label for="authToken">Authorization Token *</label>
            <input type="text" id="authToken" />
            <span class="validation-error">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text">This field is required.</span>
            </span>
        </div>
        <div class="form-group">
            <label for="displayMode">Display Mode</label>
            <select id="displayMode">
                <option value="hours">Hours</option>
                <option value="percentage">Percentage</option>
            </select>
        </div>
    </div>
    <script src="scripts/widget-configuration.js"></script>
</body>
</html>
